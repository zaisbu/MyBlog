{% extends "base.html" %}
{% block title %}MyBlog{% endblock %}
{% block content %}

    {% for item in items %}
        <div class="card">
            <h5 class="card-header">
                <a href="{{ url_for('blog.entries', id=item.Kategorie.id) }}">{{ item.Kategorie.name }}
                </a>
            </h5>
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{{ url_for('blog.blog_detail', id=item.id) }}">{{ item.titel }}
                    </a>
                </h5>
                <a href="{{ url_for('blog.blog_detail', id=item.id) }}" class="btn btn-primary">
                    Weiterlesen
                </a>
                <a class="btn btn-danger" href="{{ url_for('blog.blog_remove',id=item.id) }}">Remove</a>
                <a class="btn btn-primary" href="{{ url_for('blog.blog_update_get',id=item.id) }}">Update</a>
                <a class="btn btn-primary" href="{{ url_for('blog.blogs') }}">Back</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
