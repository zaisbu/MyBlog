{% extends "base.html" %}
{% block title %}MyBlog{% endblock %}
{% block content %}

{% for item in items %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{{ url_for('blog.entries', id=item.id) }}">{{ item.name }} - {{item.blog|length}}
                    </a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
